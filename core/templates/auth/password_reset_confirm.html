{% if validlink %}
  <form method="POST" class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow space-y-4">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}
    <button type="submit" class="w-full bg-clara text-white py-2 rounded hover:bg-clara-dark transition">
      Cambiar contraseña
    </button>
  </form>
{% else %}
  <div class="max-w-md mx-auto mt-20 text-center text-red-500 font-semibold">
    Este enlace ha expirado o no es válido.
  </div>
{% endif %}
