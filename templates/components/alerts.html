{% if messages %}
  <div class="space-y-2">
    {% for message in messages %}
      <div class="px-4 py-2 rounded text-white 
        {% if message.tags == 'error' %} bg-red-600 
        {% elif message.tags == 'success' %} bg-green-600 
        {% elif message.tags == 'warning' %} bg-yellow-500 
        {% else %} bg-blue-500 {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
