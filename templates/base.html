{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cuenta Clara{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
        <h1 class="text-xl font-semibold text-center">{% block header %}Cuenta Clara{% endblock %}</h1>
    </header>
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <div class="htmx-indicator fixed bottom-4 right-4">
        <img src="{% static 'img/spinner.svg' %}" alt="Cargando..." class="w-6 h-6 animate-spin">
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
