{% load static %}
{% extends 'base.html' %}
{% block title %}Contraseña actualizada{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gradient-to-br from-green-50 via-green-100 to-white">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center border border-green-300">
    
    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 mx-auto mb-4 text-green-600 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 13l4 4L19 7" />
    </svg>

    <h2 class="text-2xl font-bold text-green-700 mb-2">¡Contraseña actualizada correctamente! ✅</h2>
    <p class="text-gray-700 mb-4">Ya puedes iniciar sesión con tu nueva contraseña.</p>

    <a href="{% url 'login' %}" class="inline-block bg-green-500 text-white font-semibold px-4 py-2 rounded hover:bg-green-600 transition">
      Iniciar sesión
    </a>
  </div>
</div>
{% endblock %}
