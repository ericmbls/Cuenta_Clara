{% load static %}
{% extends 'base.html' %}
{% block title %}Bienvenido{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-blue-100 to-blue-300">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md text-center animate-fade-in border border-blue-200">

   
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-blue-500 mb-4 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 13l4 4L19 7" />
    </svg>

    <h1 class="text-3xl font-bold text-gray-800">
      ¡Bienvenido, {{ usuario.first_name|default:usuario.username }}! 🎉
    </h1>
    <p class="mt-4 text-gray-600">
      Nos alegra tenerte de vuelta. Ya puedes comenzar a explorar el sistema 🍽️🧾
    </p>

    
    <a href="{% url 'logout' %}"
       class="mt-6 inline-flex items-center px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7" />
      </svg>
      Cerrar sesión
    </a>
  </div>
</div>


<script>
  setTimeout(() => {
    if (typeof showToast === 'function') {
      showToast("Inicio de sesión exitoso. ¡Hola, {{ usuario.first_name|default:usuario.username }}! 👋");
    }
  }, 600);
</script>
{% endblock %}
